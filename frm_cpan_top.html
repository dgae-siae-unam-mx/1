	$(document).ready(function(){

		$("#heart").click(function(e){
			$(this).toggleClass("diastole sistole");
		});

		var refreshId = setInterval(function () {
		
			$.ajax({
				url: 'fmt_cpan_ses.php?' + new Date().getTime(),
				type: 'GET',
				dataType: "json",
				success: function(JSONdata){ 

					//console.log(JSONdata);

					if(JSONdata.auto==1 && JSONdata.logi == $("#heart").attr('rel')){
						$("#heart").trigger('click');
					}
					else{
						$("#heart").toggleClass("fa-heart fa-unlink");
						$("#heart").addClass("off");
					}

				},
				error: function(JSONdata) {
					$("#heart").toggleClass("fa-heart fa-unlink");
					$("#heart").addClass("off");
				}
			});
		
		},60000);

	});
